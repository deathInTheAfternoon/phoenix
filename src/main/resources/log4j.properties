!==============================================================================
! log4j.properties - An example configuration properties file for log4j.
!
! Logging levels are:
! DEBUG < INFO < WARN < ERROR < FATAL
!==============================================================================
# Root logger. Other loggers inherit from this one.
log4j.rootLogger=DEBUG, file_log
log4j.appender.file_log = org.apache.log4j.FileAppender
log4j.appender.file_log.File=c:/work/temp/endv_log_file.txt


log4j.appender.file_log.layout=org.apache.log4j.PatternLayout
log4j.appender.file_log.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} %m%n%n

